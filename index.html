<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card_container">
      <div class="wrapper">
        <div class="card card_back">
          <div class="top_white"></div>
          <div class="top_black"></div>
          <div class="cvc_container"><input class="cvc" value="000" type="text" readonly></div>
          <div class="line_container">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
        </div>
        <div class="card card_front">
          <div class="card_front_header"><img class="card_logo" src="images/card-logo.svg" alt="card_logo"></div>
          <div class="card_front_body"><p class="card_number">0000 0000 0000 0000</p></div>
          <div class="card_front_footer">
            <div class="Cardholder_Name_display">Jane Appleseed</div>
            <div class="Exp. Date"><span class="month">00</span>/<span class="year">00</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper card_details">
      <form class="confirm_card_form">
        <div class="input_div">
          <label for="Cardholder_Name">Cardholder Name</label>
          <input type="text" id="Cardholder_Name" maxlength="18" pattern="[A-Za-z]" placeholder="e.g. Jane Appleseed (Only Alphabets)">
          <p class="error">can't be blank</p>
        </div>
        <div class="input_div">
          <label for="Card_Number">Card Number</label>
          <input type="number" id="Card_Number" placeholder="e.g. 1234 5678 9123 0000">
          <p class="error">can't be blank</p>
        </div>
        <div class="exp_cvc_parent">
          <div>
            <label for="">Exp. Date (MM/YY)</label>
            <div class="input_div date_div">
              <input id="date_input" type="number" placeholder="MM">
              <input id="date_input" type="number" placeholder="YY">
            </div>
            <p class="error">can't be blank</p>
          </div>
          <div class="input_div">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" placeholder="e.g. 123">
            <p class="error">can't be blank</p>
          </div>
        </div>
        <button class="confirm_button" type="submit">Confirm</button>
      </form>
      <div class="complete hide">
        <img src="images/icon-complete.svg" alt=" complete-icon">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button class="confirm_button Continue_btn">Continue</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Safi100" target="_blank">Safi Nafi</a>.
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
